<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Cactus</title>
</head>
<body>
    <header>
        <div class="logo">
            <span class="mdi mdi-cactus"></span>
            <h1>Planet</h1>
        </div>
        <nav>
            <ul>
                <li class="ll">
                    <a href="#">Home</a>
                    <a href="#">Catalogue</a>
                    <a href="#">Sale %</a>
                </li>
            </ul>
        </nav>
        <div class="last">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-cart-shopping"><p>2</p></i>
        </div>
        <i class="fa-solid fa-bars bar"></i>

    </header>
    <div class="sec-1">
        <div class="left">
            <h3>Planets</h3>
            <h1>CACTUS</h1>
            <p>The fascinating and amazing world of cacti and succulents</p>
            <a href="#">Shop Now <i class="fa-solid fa-arrow-right"></i></a>
        </div>
        <div class="right">
            <img src="cactus_01.png" alt="">
            <div class="layer"></div>
        </div>
        <div class="bar">
            <div class="f1">
                <img src="image2.png" alt="">
            </div>
            <div class="f2">
                <p>Cacti and succulents are particularly
                    easy indoor plants to care for</p>
                <p>Requiring very little maintenance,
                    they are ideal for every plant lover</p>    
            </div>
            <div class="f3">
                <i class="fa-brands fa-facebook-f face" ></i>   
                <i class="fa-brands fa-instagram instagram"></i>
                <i class="fa-brands fa-twitter twitter"></i>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bar = document.querySelector('.bar');
            const nav = document.querySelector('.ll');

            bar.addEventListener('click', function() {
                if (nav.style.display === 'none' || !nav.style.display) {
                    nav.style.display = 'flex';
                } else {
                    nav.style.display = 'none';
                }
            });
        });

    </script>
</body>
</html>
